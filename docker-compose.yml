services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=radioclub
      - POSTGRES_USER=radioclub
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radioclub"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=radioclub_site.settings.production
      - DATABASE_URL=postgres://radioclub:${POSTGRES_PASSWORD:-changeme}@db:5432/radioclub
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:8000}
      - SECURE_SSL_REDIRECT=False
      - WAGTAILADMIN_BASE_URL=${WAGTAILADMIN_BASE_URL:-http://localhost:8000}
    volumes:
      - media_data:/app/radioclub_site/media

volumes:
  postgres_data:
  media_data:
